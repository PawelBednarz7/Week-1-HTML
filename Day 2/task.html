<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Radio button -->
    <h1>Radio Buttons</h1>
    <input type="radio" id="html" name="language" value="HTML" />
    <label for="html">HTML</label><br />
    <input type="radio" id="css" name="language" value="CSS" />
    <label for="css">CSS</label><br />
    <input type="radio" id="javascript" name="language" value="JavaScript" />
    <label for="javascript">JavaScript</label>
    <!-- end of radio button -->
    <br /><br /><br /><br /><br />

    <!-- check box -->
    <h1>Checkbox</h1>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
    <label for="vehicle1"> I have a bike</label><br />
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
    <label for="vehicle2"> I have a car</label><br />
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
    <label for="vehicle3"> I have a boat</label><br />
    <!-- end of check box -->
    <br /><br /><br /><br /><br />

    <!-- file upload -->
    <h1>File upload</h1>
    <form action="./confirmation.html">
      <input type="file" id="myFile" name="filename" />
      <input type="submit" />
    </form>
    <!-- end of file upload -->
    <br /><br /><br /><br /><br />

    <!-- text area -->
    <h1>The textarea element</h1>
    <form action="./confirmation.html">
      <p><label for="w3review">Review of justIT:</label></p>
      <textarea id="w3review" name="w3review" rows="4" cols="50">
At justIT.com we will learn how to make a website. They offer tutorials in all web development technologies.</textarea
      >
      <br />
      <input type="submit" value="Submit" />
    </form>

    <!-- end of text area -->
    <br /><br /><br /><br /><br />
    <h1>Dropdown</h1>
    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
    <br /><br /><br /><br /><br />
    <!-- end of text area -->
  </body>
</html>
