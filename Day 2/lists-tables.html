<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Orange Juice</li>
    </ul>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
        <li>Fourth Step</li>
        <li>Fifth Step</li>
    </ol>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@mail.com</td>
            <td>07574838939</td>
        </tr>
        <tr>
            <td>Hannah</td>
            <td>hannah@mail.com</td>
            <td>07574838938</td>
        </tr>
    </table>
</body>
</html>
